<!DOCTYPE html>
<html>
<head>
  <base href="https://hypernav.tech" />
  <title>HyperNav - Your AI-Powered Navigation Hub</title>
  <style>
    /* Your existing styles here */
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <h1 class="logo">HyperNav</h1>
      <div class="ai-subtitle">AI-Powered Navigation</div>
    </div>
    
    <div class="categories-container">
      <!-- Your existing categories here -->
    </div>
  </div>
  <script>
    // Function to determine icon class based on link text or URL
    function getIconClass(link) {
      const url = link.href.toLowerCase();
      const text = link.textContent.toLowerCase();

      if (url.includes("google") || text.includes("google")) return "fas fa-search";
      if (url.includes("bing") || text.includes("bing")) return "fas fa-search";
      if (url.includes("facebook") || text.includes("facebook")) return "fab fa-facebook-f";
      if (url.includes("twitter") || text.includes("twitter")) return "fab fa-twitter";
      if (url.includes("instagram") || text.includes("instagram")) return "fab fa-instagram";
      if (url.includes("linkedin") || text.includes("linkedin")) return "fab fa-linkedin-in";
      if (url.includes("tiktok") || text.includes("tiktok")) return "fab fa-tiktok";
      if (url.includes("reddit") || text.includes("reddit")) return "fab fa-reddit-alien";
      if (url.includes("github") || text.includes("github")) return "fab fa-github";
      if (url.includes("dropbox") || text.includes("dropbox")) return "fab fa-dropbox";
      if (url.includes("drive") || text.includes("drive")) return "fab fa-google-drive";
      if (url.includes("onedrive") || text.includes("onedrive")) return "fas fa-cloud";
      if (url.includes("box") || text.includes("box")) return "fas fa-box";
      if (url.includes("mediafire") || text.includes("mediafire")) return "fas fa-fire";
      if (url.includes("mega") || text.includes("mega")) return "fas fa-lock";
      if (url.includes("gmail") || text.includes("gmail")) return "fas fa-envelope";
      if (url.includes("outlook") || text.includes("outlook")) return "fas fa-envelope-open";
      if (url.includes("yahoo") || text.includes("yahoo")) return "fas fa-envelope-square";
      if (url.includes("zoho") || text.includes("zoho")) return "fas fa-at";
      if (url.includes("protonmail") || text.includes("protonmail")) return "fas fa-shield-alt";
      if (url.includes("qq") || text.includes("qq")) return "fas fa-envelope";
      if (url.includes("websim") || text.includes("websim")) return "fas fa-paw";
      if (url.includes("chatgpt") || text.includes("chatgpt")) return "fas fa-tachometer-alt";
      if (url.includes("doubao") || text.includes("傻豆包")) return "fas fa-tree";
      if (url.includes("yuanbao") || text.includes("傻元宝")) return "fas fa-globe";
      if (url.includes("poe") || text.includes("poe")) return "fas fa-tree";
      if (url.includes("claude") || text.includes("claude")) return "fas fa-tachometer-alt";
      if (url.includes("translate") || text.includes("翻译")) return "fas fa-language";
      if (url.includes("short") || text.includes("短链")) return "fas fa-square-root-alt";
      if (url.includes("dynv6") || text.includes("dynv6")) return "fas fa-calculator";
      if (url.includes("fast") || text.includes("网速测试")) return "fas fa-tachometer-alt";
      if (url.includes("cloudns") || text.includes("cloudns")) return "fas fa-clock";
      if (url.includes("cloudflare") || text.includes("cloudflare")) return "fas fa-book-open";
      if (url.includes("ygpy") || text.includes("一个朋友")) return "fas fa-square-root-alt";
      if (url.includes("notebooklm") || text.includes("笔记")) return "fas fa-calculator";
      if (url.includes("email") || text.includes("邮箱")) return "fas fa-tachometer-alt";
      if (url.includes("ahhhhfs") || text.includes("ahhhhfs")) return "fas fa-clock";
      if (url.includes("ip") || text.includes("ip")) return "fas fa-book-open";
      if (url.includes("img") || text.includes("图床")) return "fas fa-tachometer-alt";
      if (url.includes("site") || text.includes("site")) return "fas fa-clock";
      if (url.includes("z-library") || text.includes("Z-Library")) return "fas fa-book-open";
      if (url.includes("us.kg") || text.includes("us.kg")) return "fas fa-book-open";
      if (url.includes("spaceship") || text.includes("spaceship")) return "fas fa-clock";
      if (url.includes("freedomain") || text.includes("freedomain")) return "fas fa-square-root-alt";
      if (url.includes("techcrunch") || text.includes("techcrunch")) return "fas fa-microchip";
      if (url.includes("wired") || text.includes("wired")) return "fas fa-plug";
      if (url.includes("verge") || text.includes("verge")) return "fas fa-newspaper";
      if (url.includes("arstechnica") || text.includes("arstechnica")) return "fas fa-flask";
      if (url.includes("engadget") || text.includes("engadget")) return "fas fa-gamepad";
      if (url.includes("techradar") || text.includes("techradar")) return "fas fa-satellite-dish";
      if (url.includes("blog") || text.includes("博客")) return "fas fa-microchip";
      if (url.includes("cnbeta") || text.includes("cnbeta")) return "fas fa-plug";
      return "fas fa-link"; // Default icon if no match found
    }

    // Add icons to nav items
    document.querySelectorAll('.nav-item').forEach(link => {
      const iconClass = getIconClass(link);
      const icon = document.createElement('i');
      icon.className = `nav-item-icon ${iconClass}`;
      link.querySelector('span').insertBefore(icon, link.querySelector('span').firstChild);
    });
  </script>
</body>
</html>
