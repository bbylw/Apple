<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>WebNav Hub</title>
 <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
      scroll-behavior: smooth;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
      font-weight: 500;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      overflow-x: auto;
      white-space: nowrap;
      position: sticky;
      top: 54px;
      z-index: 999;
    }
    nav a {
      color: #f5f5f7;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 1;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .hero {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 40px;
    }
    .hero h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #007aff, #ff2d55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 18px;
      color: #86868b;
      max-width: 600px;
      margin: 0 auto;    </main>
