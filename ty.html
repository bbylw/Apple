<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>WebNav Hub</title>
 <style>
    /* ...保留的CSS样式... */

    @media (max-width: 768px) {
      .link-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .link-card {
        padding: 15px;
      }
      .link-card i {
        font-size: 24px;
      }
      .link-card h3 {
        font-size: 14px;
      }
      .link-card p {
        font-size: 12px;
      }
      .category-title {
        scroll-margin-top: 100px;
      }
    }

    @media (max-width: 480px) {
      .link-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      .hero h2 {
        font-size: 28px;
      }
      .hero p {
        font-size: 16px;
      }
      .category-title {
        font-size: 24px;
      }
    }

    @media (max-width: 320px) {
      /* 在此处添加针对更小屏幕尺寸的样式 */
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header>
    <h1>WebNav Hub</h1>
  </header>
  <nav>
    <a href="#ai-search">Ai搜索</a>
    <a href="#social">社交媒体</a>
    <a href="#tools">实用工具</a>
    <a href="#tech-news">科技资讯</a>
    <a href="#cloud-storage">云存储</a>
    <a href="#email">电子邮箱</a>
  </nav>
  <main>
    <!-- AI搜索类别链接 -->
   <section class="link-grid">
      <a href="https://www.google.com" class="link-card">
        <i class="fab fa-google"></i>
        <h3>Google</h3>
      </a>
      <a href="https://www.bing.com" class="link-card">
        <i class="fab fa-microsoft"></i>
        <h3>Bing</h3>
      </a>
      <!-- ...其他AI搜索链接... -->
    </section>

    <!-- 社交媒体类别链接 -->
   <section class="link-grid">
      <a href="https://www.facebook.com" class="link-card">
        <i class="fab fa-facebook"></i>
        <h3>Facebook</h3>
      </a>
      <a href="https://twitter.com" class="link-card">
        <i class="fab fa-twitter"></i>
        <h3>Twitter</h3>
      </a>
      <!-- ...其他社交媒体链接... -->
    </section>

    <!-- 实用工具类别链接 -->
   <section class="link-grid">
      <a href="https://translate.google.com" class="link-card">
        <i class="fas fa-language"></i>
        <h3>Google翻译</h3>
      </a>
      <a href="https://d.186404.xyz/" class="link-card">
        <i class="fas fa-link"></i>
        <h3>短链</h3>
      </a>
      <!-- ...其他实用工具链接... -->
    </section>

    <!-- 科技资讯类别链接 -->
   <section class="link-grid">
      <a href="https://www.techcrunch.com" class="link-card">
        <i class="fas fa-newspaper"></i>
        <h3>TechCrunch</h3>
      </a>
      <a href="https://www.wired.com" class="link-card">
        <i class="fas fa-bolt"></i>
        <h3>Wired</h3>
      </a>
      <!-- ...其他科技资讯链接... -->
    </section>

    <!-- 云存储类别链接 -->
   <section class="link-grid">
      <a href="https://www.dropbox.com" class="link-card">
        <i class="fas fa-cloud"></i>
        <h3>Dropbox</h3>
      </a>
      <a href="https://drive.google.com" class="link-card">
        <i class="fab fa-google-drive"></i>
        <h3>Google Drive</h3>
      </a>
      <!-- ...其他云存储链接... -->
    </section>

    <!-- 电子邮箱类别链接 -->
   <section class="link-grid">
      <a href="https://mail.google.com" class="link-card">
        <i class="fas fa-envelope"></i>
        <h3>Gmail</h3>
      </a>
      <a href="https://outlook.live.com" class="link-card">
        <i class="fab fa-microsoft"></i>
        <h3>Outlook</h3>
      </a>
      <!-- ...其他电子邮箱链接... -->
    </section>
  </main>

<footer>
    <p>&copy; 2023 WebNav Hub. All rights reserved.</p>
    <nav>
      <a href="#">隐私政策</a>
      <a href="#">使用条款</a>
      <a href="#">联系我们</a>
    </nav>
  </footer>
</body>
</html>
